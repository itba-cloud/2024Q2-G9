      @if (user == NO_USER) {
        <button class="btn btn-secondary w-[90px]" (click)="authModal.openDialog('login')">Log in</button>

          <ul class="menu dropdown-content bg-base-300 z-[1] w-52 p-2 shadow">
            <li>
              <a routerLink="/my-bandorus">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

                Logout

          </ul>
